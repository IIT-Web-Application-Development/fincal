<html lang="en">
<head>

  <!-- Mobile Specific Metas

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

  <!-- CSS

  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/skeleton.css">
  <link rel="stylesheet" href="../css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="../img/plant.png">
      <style type="text/css">
            body{
              width: 650px;  
              margin: 50px auto; 
            }

            .investment-table {
              background-color: green; 
              padding: 60px 25px;
              border-radius: 30px 30px 30px 30px;
            }

            label {
              float: left; 
              width: 200px;
            }

           

            button{
              float: left; 
              width: auto;
              background-color: #ffffff;
              padding: 2px 3px 3px 3px; 
              border-radius: 15px 15px 15px 15px;
              margin: 10px;
            }

            #input-wrapper input{
              width: 200px;
              font-size: 20px;
              padding: 4px;
            }

            .output{
              width: auto;
              color: black;
            }



      </style>
</head>
<body>

    <!--Load Navigation bar-->

    <div id="navbar"></div>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="investment-table">
    <h1>Investment Calculator</h1>
    <p>This calculator can be used to calculate the end value of your investment.</p><br/><br/>
      <form id="inputForm">
      <div id="input-wrapper">
      <label>Starting amount ($)</label>
        <input type="text" id="starting" name="starting"><br/>
      <label>Investment Rate(%)</label>
        <input type="text" id="percentage" name="percentage"><br/>
      <label>Number of years</label>
        <input type="text" id="year" name="year" ><br/>
      </form>
      </div>
      <!-- buttons -->
        <button type="button" onclick="calculateInvestment()">Calculate Investment</button>
        <button type="button" onclick="erase()">Clear Table</button><br/><br/><br/><br/>
      <!-- output -->

      <div class="output" id="results"></div><br/><br/><br/><br/>
      <div id="Investment_Table"></div>

  </div>




  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript">
  function calculateInvestment(){
    // ------------------- Grabbing Inputs -------------
    var starting = parseFloat(document.getElementById('starting').value);
    var rate = parseFloat(document.getElementById('percentage').value);
    var years = parseFloat(document.getElementById('year').value);
    var table="<table>";
    //------------- CONVERTING PERCENTAGE TO DECIMAL------------
    var percentage = rate/100;

    console.log(percentage);

    //------------- CALCULATING END RESULT -----------------
    var result = starting * Math.pow(1 + percentage, years);
    //testing calculation
    console.log(result);
    console.log('----------');
    //------------ CALCULATING YEARLY & ADDING HTML FOR TABLE ----------
    for(var i=0; i < years; i++){
    var test = starting * Math.pow(1 + percentage, 1);
    console.log(test);
      table= table + "<tr>Year " + i +" | Starting Amount: $" + Math.round(starting) + " | Interest: " + rate + "% | Total: $ " + Math.round(test) + "</tr><br>";
      starting = test;
    }
    table= table + "</table>";
    document.getElementById('Investment_Table').innerHTML = table;
    document.getElementById('results').innerHTML = 'Investment Total After ' + years + ' year(s) is $' + Math.round(result);

  }

  //-------------- CLEARING DATA VALUES --------
  function erase() {
    document.getElementById('starting').value = '';
    document.getElementById('percentage').value = '';
    document.getElementById('year').value = '';
  }
  </script>
  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
