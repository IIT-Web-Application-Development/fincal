<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>FinCal</title>
  <meta name="description" content="Financial calculators to help manage money">
  <meta name="author" content="Team 4">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/skeleton.css">
  <link rel="stylesheet" href="../css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="../img/plant.png">

</head>
<body>

    <!--Load Navigation bar-->

    <div id="navbar"></div>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
        <div class="title"> Investment Calculator</div>
        <p>Type in your starting amount, the interest, and the time (calculated in years) you want to calculate it for.</p>
        <div class="Inputs">
          <table class="inputs">
            <tbody>
              <tr>
                <td>
                <div class="StartingInvestment">
                  <div class="label">Starting Investment Amount:</div>
                    <span class="dollarSpan">
                      $<input type="text" id="dollar" placeholder="0.00">
                    </span>
                </div>
                </td>
                <td>
                  <div class="InvestmentRate">
                    <div class="label">Investment Rate:</div>
                    <span class="percentageSpan">
                      <input type="text" id="percentage" placeholder="0.0">%
                    </span>
                  </div>
                </td>
                <td>
                  <div class="Years">
                    <div class="label">Years:</div>
                      <span class="yearsSpan">
                        <input type="text" id="year" placeholder="0">
                      </span>
                  </div>
                </td>
                <td>
                  <div class="Calculate">
                    <button id=CalculateButton>Calculate</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript">
    console.log(document.getElementById("dollar").value);
  </script>
  <script type="text/javascript" src="../js/app.js"></script>
  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
