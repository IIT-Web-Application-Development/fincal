<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>FinCal</title>
  <meta name="description" content="Financial calculators to help manage money">
  <meta name="author" content="Team 4">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="../css/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/skeleton.css">
  <link rel="stylesheet" href="../css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">


</head>
<body>
  <!--Load Navigation bar-->

  <div id="navbar"></div>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="calculator-container">
    <div class="bill-amount-container big-container"> <!--Top portion-->
      <span class="bill-amount">Bill Amount</span>
        <span class="dollarSign">$</span>
        <input type="text" id="bill-total" maxlength="7" placeholder="0.00">
    </div>
    
  <div class="split-container big-container"> <!-- Split tip among people -->
    <span class="split"><i class="fa fa-users" aria-hidden="true"></i> Split Between:</span>
      <i class="fa fa-plus" id="add-people" aria-hidden="true"></i> <span id="split-amount">1</span><span class="people">PPL</span> <i class="fa fa-minus" id="minus-people" aria-hidden="true"></i>
  </div>

  <div class="tip-percentage-container small-container">
    <span class="tip-container">Tip Percentage:</span>
      <i class="fa fa-plus" id="add-percent" aria-hidden="true"></i>
    <span id="percentage">10%</span>
      <i class="fa fa-minus" id="minus-percent" aria-hidden="true"></i>
  </div>


  <div class="totals-container big-container">
    <div class="total">
      <span class="without-tip">Individual total without Tip:</span><span id="total-without-tip">$0.00</span>
    </div>
    <div class="total">
      <span class="with-tip">Individual total with Tip:</span> <span id="total-with-tip">$0.00</span>
    </div>
    <div class="total">
      <span class="tip">Total Tip Amount:</span> <span id="total-tip">$0.00</span>
    </div>

    <div class="tip-total-container">
      <span class="tip-per-person">Tip Per Person:</span> <span id="total-tip-per-person">$0.00</span>
    </div>
  </div>

  </div>

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
